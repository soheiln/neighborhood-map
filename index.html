<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Neighborhood Restaurant Map</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body class="container-fluid">
    <header class='row'>
      <div class='col-xs-12 centered'>
        <h2>Restaurant Finder</h2>
      </div>
      <div class="col-xs-1"></div>
      <div class='search col-xs-6'>
        <input type='text' id='search-bar' class='container' placeholder='Type to filter results ...' data-bind='event: {input: filterResults()}'>
      </div>
      <div class='col-xs-4'>
        <button type='button' id='search-button' onclick='searchPlaces()'>Redo Search on Map</button>
      </div>
      <div class="col-xs-1"></div>
    </header>

    <main class='row'>
      <div class='place-list col-xs-12 col-md-4' data-bind='if: locations'>
        <h3>Restaurants Nearby:</h3>
        <ul data-bind='foreach: locations'>
          <li class='location-item' data-bind='visible: visibility'>
            <span data-bind='text: name, click: $root.setCurrentLocation'></span>
          </li>
        </ul>
      </div>
      <div class='map-section col-xs-12 col-md-8' style='border-color: black, border-width: 1px'>
        <div id='map'></div>
      </div>
    </main>

    <footer class='row'>
    </footer>

    <script type="text/javascript" src='js/lib/knockout-3.3.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src='js/app.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB76u_0lqPeUPSWCyH0Lr5zp7GExa5Rc_Q&libraries=places&callback=initMap"></script>

  </body>
</html>
