<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <header>
      <div class='search'>
        <input type='text' name='search-bar'>
      </div>
    </header>

    <main class='container'>
      <div class='current-marker' data-bind='if: currentMarker'>
        <h2>Current Selection:</h2>
        <ul>
          <li>Name: <span data-bind='text: currentMarker().name'></span></li>
          <li>Address: <span data-bind='text: currentMarker().address'></span></li>
        </ul>
      </div>
      <div class='place-list' data-bind='if: places'>
        <h2>Places Nearby:</h2>
        <ul data-bind='foreach: places'>
          <li>
            <span data-bind='text: name'></span> -- <span data-bind='text: address'></span>
          </li>
        </ul>
      </div>
      <div class='map-section'>
        <div id='map'></div>
      </div>


    </main>

    <footer>
    </footer>


    <script type="text/javascript" src='js/lib/knockout-3.3.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB76u_0lqPeUPSWCyH0Lr5zp7GExa5Rc_Q&libraries=places&callback=initMap"></script>
    <script type="text/javascript" src='js/app.js'></script>


  </body>
</html>
