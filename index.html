<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <header>
      <div class='search'>
        <input type='text' id='search-bar' placeholder='Search...' data-bind='event: {input: filterResults()}'>
        <button type='button' id='search-button' onclick='filterResults()'>Search</button>
      </div>
    </header>

    <main class='container'>
      <div class='current-location' data-bind='if: currentLocation'>
        <h2>Current Selection:</h2>
        <ul>
          <li>Name: <span data-bind='text: currentLocation().name'></span></li>
          <li>Address: <span data-bind='text: currentLocation().address'></span></li>
        </ul>
      </div>
      <div class='place-list' data-bind='if: locations'>
        <h2>Places Nearby:</h2>
        <ul data-bind='foreach: locations'>
          <li data-bind='visible: visibility'>
            <span data-bind='text: name, click: $root.setCurrentLocation'></span> --
            <span data-bind='text: address, click: $root.setCurrentLocation'></span>
          </li>
        </ul>
      </div>
      <div class='map-section'>
        <div id='map'></div>
      </div>
    </main>

    <footer>
    </footer>

    <script type="text/javascript" src='js/lib/knockout-3.3.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src='js/app.js'></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB76u_0lqPeUPSWCyH0Lr5zp7GExa5Rc_Q&libraries=places&callback=initMap"></script>

  </body>
</html>
